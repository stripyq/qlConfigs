//=====================================================================
//== INITIALIZE & DEFAULT BINDS =======================================

bind DEL	"vstr cancel"
set cancel	"vstr resetBinds"

set resetBinds	"bind KP_DEL vstr kpDel; bind KP_ENTER vstr kpEnter; bind KP_INS vstr kp0; bind KP_END vstr kp1; bind KP_DOWNARROW vstr kp2; bind KP_PGDN vstr kp3; bind KP_LEFTARROW vstr kp4; bind KP_5 vstr kp5; bind KP_RIGHTARROW vstr kp6; bind KP_HOME vstr kp7; bind KP_UPARROW vstr kp8; bind KP_PGUP vstr kp9; bind KP_PLUS vstr kpPlus; bind KP_MINUS vstr kpMinus; bind * vstr kpStar; bind KP_SLASH vstr kpSlash"

set kp0		"vstr quad"
